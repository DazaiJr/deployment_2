{% extends 'base.html' %} {% load static %} {% block title %}Login |
Daillyfresh{% endblock %} {% block content %}
<section
  class="min-h-screen flex items-center justify-center bg-[#f3f4f6] pt-32 pb-20 px-4"
>
  <div
    class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden animate-fade-in-up"
  >
    <div class="bg-[#0a2f15] p-6 text-center">
      <h2 class="text-3xl font-display font-bold text-white">Welcome Back!</h2>
      <p class="text-green-100/80 mt-2">Log in to your Daillyfresh account</p>
    </div>

    <div class="p-8">
      <!-- {% if messages %} {% for message in messages %}
      <div
        class="mb-4 p-3 rounded-lg text-sm {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-[#0a2f15]{% endif %}"
      >
        {{ message }}
      </div>
      {% endfor %} {% endif %} -->

      <form method="POST" class="space-y-6">
        {% csrf_token %}

        <div>
          <label
            for="id_username"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Username</label
          >
          <input
            type="text"
            name="username"
            id="id_username"
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-[#16a34a] focus:border-transparent outline-none transition-all"
          />
        </div>

        <div>
          <label
            for="id_password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="id_password"
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-[#16a34a] focus:border-transparent outline-none transition-all"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-[#16a34a] text-white py-3 rounded-xl font-bold hover:bg-[#0a2f15] transition-colors shadow-lg transform hover:-translate-y-0.5"
        >
          Log In
        </button>
      </form>

      <p class="text-center mt-6 text-gray-600">
        Don't have an account?
        <a
          href="{% url 'signup' %}"
          class="text-[#16a34a] font-bold hover:underline"
          >Sign up here</a
        >
      </p>
    </div>
  </div>
</section>
{% endblock %}
